<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Table for Shannon Index</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e7f5ff; /* Light blue background */
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2980b9; /* Darker blue header */
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #2980b9; /* Blue label color */
        }

        select, button {
            padding: 10px;
            font-size: 1.2em;
            margin: 10px 0;
            border: 2px solid #3498db; /* Blue border */
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
            background-color: #f0f8ff; /* Light blue select background */
            color: #2c3e50; /* Dark text color */
        }

        button {
            background-color: #3498db; /* Blue button */
            color: white;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }

        button:disabled {
            background-color: #bbd6ea; /* Light blue disabled button */
            cursor: not-allowed;
        }

        button:hover {
            background-color: #2980b9; /* Darker blue on hover */
        }

        h2 {
            font-size: 1.8em;
            color: #2980b9; /* Blue heading color */
        }

        #shannonPlot {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            display: none;
            border: 2px solid #3498db; /* Blue border */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background-color: #2980b9; /* Darker blue footer */
            color: white;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Select a Table for Shannon Index Visualization</h1>
    </header>

    <div class="container">
        <label for="tableSelect">Choose a Table:</label>
        <select id="tableSelect">
            <option value="">Select a table</option>
        </select>
        
        <label for="secondTableSelect">Choose a Second Table to Combine:</label>
        <select id="secondTableSelect">
            <option value="">Select a table to combine</option>
        </select>
        
        <button id="combineData" disabled>Combine Data</button>
        <button id="fetchShannonIndex" disabled>Visualize Shannon Index</button>

        <h2>Shannon Index Visualization</h2>
        <img id="shannonPlot" alt="Shannon Index Plot" />
    </div>

    <footer>
        <p>&copy; 2025 Your Company Name | All Rights Reserved</p>
    </footer>

    <script>
        $(document).ready(function() {
            // Supabase setup (ensure you replace with your actual keys)
            const supabaseUrl = 'YOUR_SUPABASE_URL';
            const supabaseKey = 'YOUR_SUPABASE_KEY';
            const supabase = supabase.createClient(supabaseUrl, supabaseKey);

            // Function to populate the table dropdowns
            function populateTableDropdowns() {
                $.get('/tables', function(data) {
                    if (data.error) {
                        alert("Error fetching tables: " + data.error);
                        return;
                    }
                    $('#tableSelect, #secondTableSelect').empty().append('<option value="">Select a table</option>');
                    data.forEach(function(table) {
                        $('#tableSelect, #secondTableSelect').append(new Option(table, table));
                    });
                    console.log("Tables populated:", data);
                }).fail(function(jqXHR, textStatus, errorThrown) {
                    console.error("Failed to fetch tables:", textStatus, errorThrown);
                    alert("Failed to fetch tables.");
                });
            }

            populateTableDropdowns();

            // Enable buttons when tables are selected
            $('#tableSelect, #secondTableSelect').change(function() {
                const firstTable = $('#tableSelect').val();
                const secondTable = $('#secondTableSelect').val();
                $('#fetchShannonIndex').prop('disabled', !firstTable);
                $('#combineData').prop('disabled', !(firstTable && secondTable));
            });
    
            // Handle button click to fetch and display the Shannon Index plot
            $('#fetchShannonIndex').click(function() {
                const selectedTable = $('#tableSelect').val();
                
                if (selectedTable) {
                    $('#shannonPlot').hide(); // Hide previous plot
                    $('#shannonPlot').attr('src', `/visualize/${selectedTable}?plot_type=boxplot`).show();
                } else {
                    alert("Please select a table.");
                }
            });
    
            // Handle combine button click
            $('#combineData').click(function() {
                const firstTable = $('#tableSelect').val();
                const secondTable = $('#secondTableSelect').val();
                
                if (firstTable && secondTable) {
                    $('#shannonPlot').hide(); // Hide previous plot
                    // Call your Flask to combine data
                    window.location.href = `/combine_data?table1=${firstTable}&table2=${secondTable}`;
                } else {
                    alert("Please select both tables.");
                }
            });
        });
    </script>     
</body>
</html>
